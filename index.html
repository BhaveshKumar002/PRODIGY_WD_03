<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe with Scoreboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #282c34;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
    }

    h1 {
        margin-bottom: 10px;
        font-size: clamp(20px, 5vw, 32px);
        text-align: center;
    }

    .scoreboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
        font-size: clamp(14px, 4vw, 18px);
        text-align: center;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, minmax(70px, 22vw));
        grid-template-rows: repeat(3, minmax(70px, 22vw));
        gap: 5px;
        max-width: 100%;
    }

    .cell {
        background: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(24px, 8vw, 36px);
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.3s;
        user-select: none;
    }

    .cell:hover {
        background: #666;
    }

    .winner {
        color: #4CAF50;
        font-weight: bold;
        margin-top: 15px;
        font-size: clamp(16px, 4vw, 20px);
        text-align: center;
    }

    button {
        margin-top: 15px;
        padding: 8px 16px;
        font-size: clamp(14px, 4vw, 16px);
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="scoreboard">
    <div>Player X Wins: <span id="scoreX">0</span></div>
    <div>Player O Wins: <span id="scoreO">0</span></div>
</div>

<div class="board" id="board"></div>

<div class="winner" id="winner"></div>

<button onclick="resetBoard()">Restart Game</button>

<script>
    const boardElement = document.getElementById('board');
    const winnerElement = document.getElementById('winner');
    const scoreXElement = document.getElementById('scoreX');
    const scoreOElement = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let board = Array(9).fill('');
    let scoreX = 0;
    let scoreO = 0;
    let gameActive = true;

    function createBoard() {
        boardElement.innerHTML = '';
        board.forEach((cell, index) => {
            const cellElement = document.createElement('div');
            cellElement.classList.add('cell');
            cellElement.addEventListener('click', () => makeMove(index));
            cellElement.textContent = cell;
            boardElement.appendChild(cellElement);
        });
    }

    function makeMove(index) {
        if (board[index] === '' && gameActive) {
            board[index] = currentPlayer;
            createBoard();
            if (checkWinner()) {
                winnerElement.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                if (currentPlayer === 'X') scoreX++;
                else scoreO++;
                updateScore();
                gameActive = false;
            } else if (board.every(cell => cell !== '')) {
                winnerElement.textContent = "It's a Draw! ðŸ¤";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function checkWinner() {
        const winningCombinations = [
            [0,1,2], [3,4,5], [6,7,8], 
            [0,3,6], [1,4,7], [2,5,8], 
            [0,4,8], [2,4,6]
        ];
        return winningCombinations.some(combo => {
            const [a, b, c] = combo;
            return board[a] && board[a] === board[b] && board[a] === board[c];
        });
    }

    function updateScore() {
        scoreXElement.textContent = scoreX;
        scoreOElement.textContent = scoreO;
    }

    function resetBoard() {
        board = Array(9).fill('');
        currentPlayer = 'X';
        winnerElement.textContent = '';
        gameActive = true;
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
